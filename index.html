<html>

<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">Tic Tac Toe</div>

    

    <div class="board">
        <div class="row">
            <button class="btn" id="1"></button>
            <button class="btn" id="2"></button>
            <button class="btn" id="3"></button>
        </div>
        <div class="row">
            <button class="btn" id="4"></button>
            <button class="btn" id="5"></button>
            <button class="btn" id="6"></button>
        </div>
        <div class="row">
            <button class="btn" id="7"></button>
            <button class="btn" id="8"></button>
            <button class="btn" id="9"></button>
        </div>
        <button class="reset" id="reset">Reset</button>
    </div>
    <div class="div-button">
        <button class="rules" id="rules">Check Game Rules</button>
    </div>
    <div class="modal hidden" id="modal-box">

        <h1>Game Rules</h1>
        <p>
            [1,4,7],
            [1,2,3],
            [2,5,8],
            [4,5,6],
            [3,6,9],
            [7,8,9],
            [1,5,8],
            [3,5,7]
        </p>
        <button class="close-modal">Close</button>

    </div>
</body>

</html>
